name: 'Check Git Tag Exists'
description: 'Checks if a Git tag already exists'

inputs:
  tag-name:
    description: 'Git tag name to check (e.g., v1.0.3)'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Check if Git tag exists
      shell: pwsh
      run: |
        ${{ github.action_path }}/check-tag-exists.ps1 -TagName "${{ inputs.tag-name }}"
