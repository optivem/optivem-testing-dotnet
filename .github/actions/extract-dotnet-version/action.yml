name: 'Extract .NET Version'
description: 'Extract version from Directory.Build.props for .NET projects'
outputs:
  base_version:
    description: 'The base version extracted from Directory.Build.props'
    value: ${{ steps.extract.outputs.base_version }}
runs:
  using: 'composite'
  steps:
    - name: Extract base version from Directory.Build.props
      id: extract
      shell: pwsh
      run: |
        ${{ github.action_path }}/extract-dotnet-version.ps1