name: 'Extract Release Version'
description: 'Extracts release version from RC version'

inputs:
  prerelease-version:
    description: 'Prerelease version to parse (e.g., 1.0.5-rc.47)'
    required: true

outputs:
  prerelease-version:
    description: 'Validated prerelease version'
    value: ${{ steps.validate.outputs.prerelease_version }}
  release-version:
    description: 'Extracted release version'
    value: ${{ steps.validate.outputs.release_version }}

runs:
  using: 'composite'
  steps:
    - name: Extract release version
      id: validate
      shell: pwsh
      run: |
        ${{ github.action_path }}/extract-release-version.ps1 -PrereleaseVersion "${{ inputs.prerelease-version }}"