name: 'Extract Release Version'
description: 'Extracts release version from RC version'

inputs:
  rc-version:
    description: 'RC version to validate (e.g., 1.0.5-rc.47)'
    required: true

outputs:
  rc-version:
    description: 'Validated RC version'
    value: ${{ steps.validate.outputs.rc_version }}
  release-version:
    description: 'Extracted release version'
    value: ${{ steps.validate.outputs.release_version }}

runs:
  using: 'composite'
  steps:
    - name: Extract release version
      id: validate
      shell: pwsh
      run: |
        ${{ github.action_path }}/extract-release-version.ps1 -RcVersion "${{ inputs.rc-version }}"